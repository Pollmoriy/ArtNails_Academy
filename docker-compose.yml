version: '3.8'

services:
  db:
    image: mysql:8.1
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: artnails_academy
      MYSQL_USER: artnails_user
      MYSQL_PASSWORD: artnails_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    depends_on:
      - db
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql+pymysql://artnails_user:artnails_pass@db/artnails_academy?charset=utf8mb4
    command: python run.py

volumes:
  db_data:
