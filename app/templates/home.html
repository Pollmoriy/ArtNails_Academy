<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ArtNails Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <!-- Логотип -->
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ArtNails Academy">
            </div>

            <!-- Навигация -->
            <nav class="nav-menu">
                <a href="/">Главная</a>
                <a href="/courses">Курсы</a>
                <a href="/reviews">Отзывы</a>
                <a href="/about">О нас</a>
                <a href="/profile">Личный кабинет</a>
            </nav>

            <!-- Кнопки -->
            <div class="header-buttons">
                <button class="btn-register">Записаться</button>
                <button class="btn-login">Войти</button>
            </div>
        </div>
    </header>


    <!-- Блок с фоном и текстом -->
    <section class="hero-block">
        <div class="hero-content">
            <h1>
                <span class="white-text">Станьте профессиональным</span>
                <span class="pink-text"> мастером маникюра</span>
            </h1>
            <p class="hero-subtext">
                Изучите искусство маникюра с лучшими инструкторами. Получите сертификат и начните успешную карьеру в индустрии красоты.
            </p>
            <div class="hero-buttons">
                <!-- Кнопка Каталог курсов -->
                <button class="btn-hero btn-catalog">
                    <img src="{{ url_for('static', filename='img/catalog-icon.svg') }}" alt="" class="btn-icon">
                    Каталог курсов
                </button>

                <!-- Кнопка Записаться -->
                <button class="btn-hero btn-register-hero">
                    <img src="{{ url_for('static', filename='img/register-icon.svg') }}" alt="" class="btn-icon">
                    Записаться
                </button>
            </div>
        </div>
    </section>

</body>
</html>
