<header class="site-header">
    <div class="header-content">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ArtNails" class="logo">

        <nav class="nav">
            <a href="{{ url_for('main.home') }}">Главная</a>
            <a href="{{ url_for('catalog.catalog') }}">Курсы</a>
            <a href="#">Отзывы</a>
            <a href="{{ url_for('about.about') }}">О нас</a>

            {% if 'user_id' in session %}
                <a href="{{ url_for('profile.profile_page') }}">Личный кабинет</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Личный кабинет</a>
            {% endif %}
        </nav>

        <div class="header-buttons">
            {% if 'user_id' in session %}
                <button class="btn-signup"
                        onclick="window.location.href='{{ url_for('catalog.catalog') }}'">
                    Записаться
                </button>

                <a href="{{ url_for('auth.logout') }}" class="btn-login">
                    Выйти
                </a>
            {% else %}
                <button class="btn-signup"
                        onclick="window.location.href='{{ url_for('auth.login') }}'">
                    Записаться
                </button>

                <a href="{{ url_for('auth.login') }}" class="btn-login">
                    Войти
                </a>
            {% endif %}
        </div>

    </div>
</header>
