<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% include 'header.html' %}

<main class="login-page"> <!-- используем тот же контейнер, что и для входа -->
    <div class="login-container">
        <h1 class="login-title">Создать аккаунт</h1>
        <p class="login-subtitle">
            <span class="login-subtitle-grey">Или </span>
            <a href="{{ url_for('auth.login') }}" class="login-subtitle-pink">Уже есть аккаунт</a>
        </p>

        <form class="login-form" method="POST">
            <label>Имя</label>
            <input type="text" name="first_name" placeholder="Имя" required>

            <label>Фамилия</label>
            <input type="text" name="last_name" placeholder="Фамилия" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Email" required>

            <label>Пароль</label>
            <input type="password" name="password" placeholder="Пароль" required>

            <label>Подтвердите пароль</label>
            <input type="password" name="confirm_password" placeholder="Повторите пароль" required>

            <div class="checkbox-row">
                <input type="checkbox" name="terms" id="agreement" required>
                <label for="agreement">
                    Я согласен(а) с <a href="#">пользовательским соглашением</a> и <a href="#">политикой конфиденциальности</a>
                </label>
            </div>

            <button type="submit" class="btn-login-main">Создать аккаунт</button>
        </form>

        <p class="login-divider">Или зарегистрируйтесь через</p>

       <div class="login-social">
            <!-- Кнопка Google для регистрации -->
            <a href="{{ url_for('auth.register_google') }}"
               class="social-btn social-google">
               Google
            </a>

            <!-- Кнопка Facebook (пока заглушка) -->
            <a href="#" class="social-btn social-facebook">
               Facebook
            </a>
        </div>

        <!-- Вывод ошибок от Google OAuth -->
        {% if session.get('oauth_error') %}
            <div class="flash-message flash-error">
                {{ session.pop('oauth_error') }}
            </div>
        {% endif %}


    </div>
</main>

{% include 'footer.html' %}
